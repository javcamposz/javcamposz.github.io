# --- Required options ---
title: Javier Campos
author: Francisco Javier Campos Zabala

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

# --- Navigation ---
navbar-links:
  About Me/Contact: "/author/"
  Books: 
    - Buy the Book: "https://www.dpbolvw.net/click-101158208-12898971?url=https%3A%2F%2Flink.springer.com%2Fbook%2F10.1007%2F978-1-4842-9669-1"
    - Summary Book: "/summary-book/"  
    - Code from the Book: "/under-construction/"
    - References and Resources: "/references/"
    - Article on Implementing Large Language Models: "/Javier Campos Article.pdf"
  Podcasts:
    - Business Growth with AI: "/How to grow your business with AI.wav"
    - AI MythBusters: "https://shows.acast.com/mythbusters-ai-edition-for-adtech-pioneers"
  Blog: "/""
  Newsletter: /Firstnewsletter/


# --- Logo ---
# Image in navbar, can be:
# - A string like 'amc' that refers to a preset
# - A url to an image
# - Commented out to not have an image
avatar: "/assets/img/JavierCampos.jpg"

# By default, the image is cut into a circle. You can disable this behaviour by setting 'round-avatar: false'
round-avatar: true

# If you want to have an image logo in the top-left corner instead of having the title of the website,
# then specify the following parameter
#title-img: /path/to/image

# --- Footer social media links ---
social-network-links:
  email: "javcamposz@hotmail.com"
  linkedin: camposjavier
  facebook: javcamposz
  github: javcamposz
  twitter: javcamposz
  youtube: "@JavierCamposMythBusterAI"
  rss: true

share-links-active:
  twitter: true
  facebook: true
  linkedin: true

# --- General options ---
url: "https://javcamposz.github.io/"
baseurl: ""

# --- Add a large banner image to the top of the page ---
# Comment this out if you don't want a banner image
# page-img: "/assets/img/banner1.jpeg"

page-img:
  - "/assets/img/banner1.jpeg"
  - "/assets/img/banner2.jpeg"
  - "/assets/img/banner3.jpeg"

# Excerpt word length - Truncate the excerpt of each post on the feed page to the specified number of words
excerpt_length: 50

# Whether or not to show an excerpt for every blog post in the feed page
feed_show_excerpt: true

# Whether or not to show a list of tags below each post preview in the feed page
feed_show_tags: true

# Add a search button to the navbar
post_search: true

link-col: "#404040"

mobile-theme-col: "#0085A1"

site-css: "/assets/css/custom_styles.css"
site-js: "/assets/js/custom_script.js"

edit_page_button: true

# --- Colours / background image ---
# Personalize the colours in your website. Colour values can be any valid CSS colour
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"

# --- Analytics ---
gtag: "G-H83V6SRTMF"

# --- Comments ---
# To use Disqus comments, sign up to https://disqus.com and fill in your Disqus shortname (NOT the userid)
#disqus: ""

# --- Misc ---
# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# Ruby Date Format to show dates of posts
date_format: "%B %-d, %Y"

# Output options (more information on Jekyll's site)
timezone: "London"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      social-share: true
  -
    scope:
      path: ""
    values:
      layout: "page"

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/



