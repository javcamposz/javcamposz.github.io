# Configuration for Javier Campos's Personal Site using Beautiful Jekyll's Dirt theme

# --- Required options ---
title: "Javier Campos | AI & Business Growth Expert"
author: Francisco Javier Campos Zabala

# --- Navigation ---
navbar-links:
  About Me: "author/"
  Book:
    - Buy the Book: "https://www.dpbolvw.net/click-101158208-12898971?url=https%3A%2F%2Flink.springer.com%2Fbook%2F10.1007%2F978-1-4842-9669-1"
    - Summary Book: "summary-book/"
    - Code & Resources: "references/"
  Podcasts:
    - Business Growth with AI: "How to grow your business with AI.wav"
    - AI MythBusters: "https://shows.acast.com/mythbusters-ai-edition-for-adtech-pioneers"
  Newsletter: "Firstnewsletter/"
  Articles: "Javier Campos Article.pdf"

# --- Logo ---
title-img: "/assets/img/book-cover.jpg"

# --- Footer social media links ---
social-network-links:
  email: "javcamposz@hotmail.com"
  linkedin: camposjavier
  facebook: javcamposz
  github: javcamposz
  twitter: javcamposz
  youtube: "www.youtube.com/@JavierCamposMythBusterAI"
  rss: true

# --- General options ---
url-pretty: "javiercampos.ai"

# --- Theme selection ---
# Use the Dirt theme
theme: dirt

# --- Web Analytics Section ---
gtag: "G-H83V6SRTMF"


# --- Comments ---
# You can enable Disqus comments by providing your shortname here:
# disqus: ""

# --- Misc ---
# Fill in your Cloudflare Analytics beacon token to track your website using Cloudflare Analytics
#cloudflare_analytics: ""

# --- Don't need to touch anything below here (unless you know what you're doing) ---

# Output options (more information on Jekyll's site)
timezone: "London"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap

